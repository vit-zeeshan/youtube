apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "youtube.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "youtube.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "youtube.name" . }}
    spec:
      containers:
        - name: youtube
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          invalidKey: shouldFail
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
